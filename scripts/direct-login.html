<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Supabase Login</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.5;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .success {
      color: #4CAF50;
      font-weight: bold;
    }
    .error {
      color: #f44336;
      font-weight: bold;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Direct Supabase Login</h1>
  
  <div class="card">
    <h2>Test Account Login</h2>
    <p>This page bypasses NextAuth.js and tests direct authentication with Supabase.</p>
    
    <div class="input-group">
      <label for="supabaseUrl">Supabase URL:</label>
      <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
    </div>
    
    <div class="input-group">
      <label for="supabaseKey">Supabase Anon Key:</label>
      <input type="text" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
    </div>
    
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" value="test@example.com">
    </div>
    
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" value="test123">
    </div>
    
    <button onclick="login()">Login</button>
  </div>
  
  <div id="result"></div>
  
  <script>
    async function login() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Attempting login...</p>';
      
      const supabaseUrl = document.getElementById('supabaseUrl').value;
      const supabaseKey = document.getElementById('supabaseKey').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!supabaseUrl || !supabaseKey) {
        resultDiv.innerHTML = '<p class="error">❌ Please enter Supabase URL and Anon Key</p>';
        return;
      }
      
      try {
        // Initialize Supabase client
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Attempt to sign in
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) {
          resultDiv.innerHTML = `
            <h3 class="error">❌ Authentication Failed</h3>
            <p><strong>Error:</strong> ${error.message}</p>
            <h4>Possible Solutions:</h4>
            <ul>
              <li>Run the minimal-user-setup.sql script in Supabase SQL Editor</li>
              <li>Verify the user exists in auth.users table</li>
              <li>Check that email_confirmed_at is set to a timestamp</li>
            </ul>
          `;
          return;
        }
        
        // Success!
        resultDiv.innerHTML = `
          <h3 class="success">✅ Authentication Successful!</h3>
          
          <h4>User Details:</h4>
          <pre>${JSON.stringify(data.user, null, 2)}</pre>
          
          <h4>Session Details:</h4>
          <pre>${JSON.stringify(data.session, null, 2)}</pre>
          
          <h4>NextAuth Issue Diagnosis:</h4>
          <p>Direct Supabase login works, but NextAuth login fails. This suggests:</p>
          <ol>
            <li>The NextAuth adapter is misconfigured</li>
            <li>There might be missing NextAuth schema tables</li>
            <li>The NextAuth session handling is broken</li>
          </ol>
          
          <h4>Workaround Options:</h4>
          <ol>
            <li>Modify your app to use direct Supabase authentication instead of NextAuth</li>
            <li>Fix the NextAuth configuration (check for missing tables or permissions)</li>
            <li>Use the Supabase session in your browser for testing</li>
          </ol>
        `;
        
        // Fetch organization data
        const { data: orgData, error: orgError } = await supabase
          .from('organization_members')
          .select('organization_id, role')
          .eq('user_id', data.user.id);
        
        if (!orgError && orgData && orgData.length > 0) {
          const { data: org, error: orgDetailsError } = await supabase
            .from('organizations')
            .select('*')
            .eq('id', orgData[0].organization_id)
            .single();
          
          if (!orgDetailsError && org) {
            resultDiv.innerHTML += `
              <h4>Organization Details:</h4>
              <pre>${JSON.stringify(org, null, 2)}</pre>
            `;
          }
        }
        
      } catch (error) {
        resultDiv.innerHTML = `
          <h3 class="error">❌ Unexpected Error</h3>
          <pre>${error.toString()}</pre>
        `;
      }
    }
    
    // Try to get Supabase URL and key from localStorage
    window.onload = function() {
      const storedUrl = localStorage.getItem('supabaseUrl');
      const storedKey = localStorage.getItem('supabaseKey');
      
      if (storedUrl) document.getElementById('supabaseUrl').value = storedUrl;
      if (storedKey) document.getElementById('supabaseKey').value = storedKey;
      
      // Add event listeners to save values
      document.getElementById('supabaseUrl').addEventListener('change', function() {
        localStorage.setItem('supabaseUrl', this.value);
      });
      
      document.getElementById('supabaseKey').addEventListener('change', function() {
        localStorage.setItem('supabaseKey', this.value);
      });
    };
  </script>
</body>
</html>
